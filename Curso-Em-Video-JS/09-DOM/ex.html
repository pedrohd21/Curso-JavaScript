<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <h1>Media Escolar</h1>
    <input type="number" name="n1" id="n1">
    <input type="number" name="n2" id="n2">
    <input type="number" name="n3" id="n3">
    <input type="number" name="n4" id="n4">
    <input type="button" value="enviar" onclick="Media()">
    <div id="media"></div>
    <script>
        function Media(){
        var n1 = window.document.querySelector('#n1')
        var n2 = window.document.querySelector('#n2')
        var n3 = window.document.querySelector('#n3')
        var n4 = window.document.querySelector('#n4')
        var media = window.document.querySelector('#media')
        var resposta = (Number(n1.value) + Number(n2.value) + Number(n3.value) + Number(n4.value)) / 4
        media.innerHTML = resposta
        }
    </script>
</body>
</html>
