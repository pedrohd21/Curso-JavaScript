<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: blue;
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> Em JS.</p>
    <div id="msg" name="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Esta escrito assim: '+ p1.innerText)
        p1.style.color = 'black'

        var corpo = window.document.body
        corpo.style.background = 'red'

        document.write(p1.innerHTML)

        // var id = window.document.getElementById('msg')
        // id.style.background = 'green'
        // id.innerHTML = 'Estou aguardando'

        // var nome = window.document.getElementsByName('msg')[0]
        // nome.innerHTML = 'Ol√°'

        var id = window.document.querySelector('#msg')
        id.style.background = 'yellow'
    </script>
</body>
</html>
