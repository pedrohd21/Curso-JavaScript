<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="res"></p>
    <script>
        const numbers = [5, 7, 1, 8, 9]
        res.innerHTML = `Crescente: ${numbers.sort()} <br>`
        res.innerHTML += 'Decrecente: '
        for (let c=numbers.length -1; c>=0; c--){

            res.innerHTML += numbers[c]
        }
    </script>
</body>
</html>
